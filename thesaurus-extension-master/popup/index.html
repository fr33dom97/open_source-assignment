<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thesaurus</title>
        <link rel="stylesheet" href="../dependencies/Bootstrap 3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        

        
    </head>
    <body>
        <div style="height:70px;margin:3% 2% -5% 2%;text-align:center">
             <h4>Thesaurus</h4>
          
            <div style="font-size:15px;color: rgba(51,51,51,.8);">Free, fast, comprehensive for writers</div>
        
        </div>
        <div class="input-group" style="margin:6% 2% -5% 2%">
            <input type="text" id="query" class="form-control" placeholder="Enter something" >
            <span class="input-group-btn">
                <input type="button" value="Search" id="submitButton" class="btn btn-primary">
            </span>
         
        </div>
        <br /><br />
    
      
        <div id="result" class="text-default">Search something to get the definition.</div>
        <script src="../dependencies/jquery-3.2.1.min.js"></script>
        <script src="../dependencies/Bootstrap 3.3.7/js/bootstrap.min.js"></script>
        <script src="define.js"></script>
    </body>
</html>
